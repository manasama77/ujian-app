<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UJIAN APP - Pertanyaan - MOCKUP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="murid.css" />
  </head>
  <body>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <form>
        <div class="card">
          <div class="card-body">
            <div class="mb-3 text-center">
              <label for="pin" class="fw-bold fs-4">PIN</label>
              <input
                type="number"
                class="form-control"
                placeholder="Input PIN"
                required
              />
            </div>
            <a href="murid_answer.html" class="btn btn-success w-100">SUBMIT</a>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      let formnya = document.querySelector("form");
      formnya.addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "murid_answer.html";
      });
    </script>
  </body>
</html>
